<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .section p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }
        .skills ul {
            padding: 0;
            list-style-type: none;
        }
        .skills li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personal Details</h1>
        
        <div class="section">
        <input type="text" placeholder="enter your name" required>
        </div>

        <div class="section">
        <input type="text" placeholder="enter your email" required>
        </div>

        <div class="section skills">
            <label for="skills">Skills:</label>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
            </ul>
        </div>
    </div>
</body>
</html>
